<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="src/cart.js"></script>
    <script src="src/product.js"></script>
    <script src="src/index.js"></script>

    <title>Shopping App</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-wrapper">
        <div class="left-side">
          <div class="nav-link-wrapper">
            <a href="">Welcome</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="">Shop Below</a>
          </div>
        </div>

        <div class="right-side">
          <div class="brand">
            <div>Black</div>
          </div>
          <div class="brand">
            <div>Beauty</div>
          </div>
        </div>
      </div>
      <section class="product-inventory-and-cart-content">
        <div id="product-inventory"></div>

        <div class="cart-container">
          <h2 class="section-header">MY CART</h2>
              <!-- Headers -->
              <div class="cart-row">
                <span class="cart-brand">ITEM</span>
                <span class="cart-price">PRICE</span>
                <span class="cart-quantity ">Remove</span>
              </div>

              <!-- Items for Ceckout -->
              <div class="cart-items">

              </div>

            <div class="cart-total">
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">
              PURCHASE
            </button>
        </div>
      </section>
    </div>
  </body>
</html>
